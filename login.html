
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <main>
      <a href="https://github.com/niloymajumder/Fusion" target="_blank">
        <img class="main-logo" src="./img/Fusion without BG-01.png" />
      </a>

      <div class="main"></div>

      <form onsubmit="refresh();" class="heyBro">
        <div class="logo">
          <img src="./img/Fusion Icon - No BG-01.png" />
        </div>

        <div class="sign-box">
          <p>sign in</p>
        </div>

        <span id="text"></span>

        <input
          type="email"
          name="Umail"
          placeholder="Email"
          class="input-Box name"
          id="Email"
          required
        />

        <br />

        <input
          type="password"
          name="Upass"
          placeholder="Password"
          class="input-Box pwd"
          id="Password"
        />

        <br />

        <div class="check">
          <input type="checkbox" id="check" />
          <label for="check" id="checkMsg">Remember me</label>
        </div>
        <input type="submit" value="Login" class="input-Box submit" "/>

        <p class="forgot-Pwd">forgot your password?</p>
        <p class="forgot-Pwd">Don't have an account?</p>
        <div class="Up">
          <p><a href="./SignUP.html">Sign Up</a></p>
        </div>
      </form>
    </main>
