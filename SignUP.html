<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/SignIn.css" />
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./img/favicon-01.png" type="image/x-icon" />
    <title>Sign up - Fusion</title>
</head>

<body>
    <main>
        <a href="https://github.com/niloymajumder/Fusion" target="_blank">
            <img class="main-logo" src="./img/Fusion without BG-01.png" />
        </a>

        <div class="main"></div>

        <form onsubmit="refresh();" class="heyBro">
            <div class="logo">
                <img src="./img/Fusion Icon - No BG-01.png" />
            </div>

            <div class="sign-box">
                <p>sign up</p>
            </div>

            <span id="text"></span>

            <input type="text" name="Uname" id="UserName" class="input-Box name" placeholder="Username">
            <input type="email" name="Umail" placeholder="Email" class="input-Box name" id="Email" required />
            <input type="text" name="Pname" id="Proname" class="input-Box name" placeholder="what should we call you?">

            <br />

            <input type="password" name="Upass" placeholder="Password" class="input-Box pwd" id="Password" />

            <br />

            <div class="check">
                <input type="checkbox" id="check" />
                <label for="check" id="checkMsg">Remember me</label>
            </div>
            <input type="submit" value="sign up" class="input-Box submit" />
            
            <p class="forgot-Pwd">Already have an account? </p>
            
            <div class="Up">
                <p><a href="./login.html">Login</a></p>
            </div>
        </form>
    </main>

    <!-- 
      script section
     -->

    <script></script>
</body>

</html>
